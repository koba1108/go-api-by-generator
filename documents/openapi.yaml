openapi: "3.0.0"
info:
  title: "HogeHoge"
  version: "1.0.0"
servers:
  - url: "http://localhost:9002"
    description: "Localhost server"
  # todo: 各サーバURLの設置
  - url: "http://dev.api.example.com"
    description: "Development server"
  - url: "https://api.example.com"
    description: "Production server"
tags:
  - name: "users"
    description: "ユーザー"
  - name: "likes"
    description: "いいね"
  - name: "skips"
    description: "スキップ"
  - name: "blocks"
    description: "ブロック"
  - name: "searches"
    description: "検索条件"
paths:
  /users:
    get:
      tags:
        - "users"
      summary: "ユーザー一覧"
      parameters: # リクエストパラメータ
        - name: "order_by"
          description: "並び順"
          in: "query"
          schema:
            type: "string"
        - name: "limit"
          description: "取得件数"
          in: "query"
          schema:
            type: "integer"
        - name: "offset"
          description: "開始位置"
          in: "query"
          schema:
            type: "integer"
        - name: "page"
          description: "ページング用パラメータ"
          in: "query"
          schema:
            type: "object"
            properties:
              # ページの判別が必要
              #user:
              #  $ref: '#/components/schemas/UserSearchConditions'
              userId:
                type: "integer"
      responses:
        200:
          description: "ユーザの一覧を返します"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  users:
                    type: "array"
                    items:
                      $ref: '#/components/schemas/UserGetResponse'
                  totalCount:
                    type: "integer"
                    description: "総件数"
                  offset:
                    type: "integer"
                    description: "開始位置"
                  limit:
                    type: "integer"
                    description: "取得件数"
    put:
      tags:
        - "users"
      summary: "ユーザー登録"
      operationId: "addUsers"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserPutRequests"
      responses:
        200:
          description: "OK"
        400:
          description: "NG"

  /users/{userId}:
    post:
      tags:
        - "users"
      summary: "ユーザー更新"
      operationId: "editUsers"
      parameters: # リクエストパラメータ
        - name: "userId"
          in: 'path' # パラメータをパス内に含める
          description: "ユーザーID"
          required: true
          schema:
            type: "integer"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserPostRequests"
      responses:
        200:
          description: "OK"
        400:
          description: "NG"
    delete:
      tags:
        - "users"
      summary: "ユーザー削除"
      parameters: # リクエストパラメータ
        - name: "userId"
          in: "path" # パラメータをパス内に含める
          description: "ユーザーID"
          required: true
          schema:
            type: "integer"
      responses:
        200:
          description: "OK"
        400:
          description: "NG"

  /likes/:
    get:
      tags:
        - "likes"
      summary: "いいねした人一覧"
      parameters: # リクエストパラメータ
