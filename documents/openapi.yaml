components:
  schemas:
    UserSearchConditions:
      description: "ユーザー検索条件情報"
      type: "object"
      properties:
        user_id:
          type: "integer"
          description: "ユーザーID"
        age_min:
          type: "integer"
          description: "年齢（MIN）"
        age_max:
          type: "integer"
          description: "年齢（MAX）"
        prefecture:
          type: "object"
          items:
            type: "integer"
          description: "居住地"
        height_min:
          type: "integer"
          description: "身長（MIN）"
        height_max:
          type: "integer"
          description: "身長（MAX）"
        body_shape:
          type: "object"
          items:
            type: "integer"
          description: "体型"
        prefecture_of_birth:
          type: "object"
          items:
            type: "integer"
          description: "出身地"
        education:
          type: "object"
          items:
            type: "integer"
          description: "学歴"
        annual_income_min:
          type: "integer"
          description: "年収（MIN）"
        annual_income_max:
          type: "integer"
          description: "年収（MAX）"
        children:
          type: "integer"
          description: "子供の有無"
        job:
          type: "object"
          items:
            type: "integer"
          description: "職業"
        hope_to_meet:
          type: "object"
          items:
            type: "integer"
          description: "出会うまでの希望"
        personality:
          type: "object"
          items:
            type: "integer"
          description: "性格・タイプ"
        favorite_place:
          type: "object"
          items:
            type: "integer"
          description: "よく行く場所"
        hobby:
          type: "object"
          items:
            type: "integer"
          description: "好きなこと・趣味"
        drink:
          type: "boolean"
          description: "お酒"
        cigarettes:
          type: "boolean"
          description: "タバコ"
        holiday:
          type: "object"
          items:
            type: "integer"
          description: "休日"

    Prefectures:
      description: "都道府県マスタ"
      type: "object"
      properties:
        id:
          type: "integer"
          description: "ID"
        name:
          type: "string"
          description: "都道府県名"

    Gender:
      description: "性別マスタ"
      type: "object"
