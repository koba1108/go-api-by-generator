                    description: "総件数"
                  offset:
                    type: "integer"
                    description: "開始位置"
                  limit:
                    type: "integer"
                    description: "取得件数"
    put:
      tags:
        - "likes"
      summary: "いいね登録"
      operationId: "addLike"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LikePutAndPostRequests"
      responses:
        200:
          description: "OK"
        400:
          description: "NG"

  /likes/{id}/:
