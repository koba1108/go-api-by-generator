        name:
          type: "string"
          description: "名称"

    UserGetResponse:
      description: "ユーザモデル"
      type: "object"
      properties:
        id:
          type: "integer"
          description: "ユーザーID"
        nickname:
          type: "string"
          nullable: true
          description: "ニックネーム"
        birthday:
          type: "string"
          format: "date"
          nullable: true
          description: "生年月日"
        age:
          type: "integer"
          description: "年齢"
        prefecture: # 居住地
          $ref: '#/components/schemas/Prefectures'
        gender: # 性別
          $ref: '#/components/schemas/Gender'
        height:
          type: "integer"
          description: "身長"
        job: # 職業
          $ref: '#/components/schemas/JobOptions'
        introduction_text:
